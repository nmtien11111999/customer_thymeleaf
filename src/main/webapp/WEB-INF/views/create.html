<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create Customer</h1>
<form th:action="@{/customer/create}" th:object="${customer}" method="post">
    <label for="id">Id</label>
    <input type="text" id="id" th:field="*{id}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required><br>
    <button type="submit">Create</button>
</form>
<a th:href="@{/customer/list}">Back to List</a>
</body>
</html>
